<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/boxicons.css"> <!-- Include the Boxicons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">

</head>

<body>
    <header>
        <div class="mobile">
            <p class="time" id="current-time">Loading...</p>
            <div>
                <i class='bx bx-signal-4' aria-label="Signal Strength"></i>
                <i class='bx bx-wifi' aria-label="Wi-Fi Strength"></i>
                <i class='bx bxs-battery' aria-label="Battery Status"></i>
            </div>
        </div>
        <h1 class="title">Temperature Converter</h1>
    </header>

    <main>
        <div class="container">
            <table class="conversion-table">
                <tr>
                    <th>FROM CELCIUS</th>
                    <th>TO</th>
                    <th>RESULT</th>
                </tr>
                <tr>
                    <td>
                        <label for="fromValue">Value</label>
                        <input type="number" id="fromValue" placeholder="Enter value" step="0.01" value="0">
                    </td>
                    <td>
                        <label for="fromUnit">Unit</label>
                        <select id="fromUnit">
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                    </td>
                    <td>
                        <p id="resultValue">---</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><button id="convertBtn">Convert</button></td>
                </tr>
            </table>
        </div>
    </main>

    <footer id="footer">
        <div class="footer container">
            <div class="brand">
                <h1>Dhanashri Bhosale</h1>
            </div>
            <h2>Temperature Conversions</h2>
            <div class="footer-text">
                <h3>Connect with us:</h3>
                <ul class="social-links">
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
                <h3>Follow us on social media for the latest updates.</h3>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
